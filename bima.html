<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B.I.M.A.</title>
	<link rel="shortcut icon" href="https://em-content.zobj.net/source/apple/419/flag-iraq_1f1ee-1f1f6.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fdfbf7; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        h1 {
            font-weight: 600;
            color: #444;
            font-size: 24px;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #888;
            font-size: 14px;
        }

        .editor-card {
            background-color: #fff;
            width: 100%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            padding: 20px;
            position: relative;
            border: 1px solid #f0efe9;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 2px solid #f1f3f4; 
            border-radius: 8px;
            padding: 15px;
            font-size: 24px;
            
            font-family: 'Noto Sans Arabic', "Segoe UI", sans-serif;
            line-height: 1.6;
            
            direction: rtl; 
            resize: none;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fafafa;
        }

        textarea:focus {
            border-color: #fbc02d; 
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(251, 192, 45, 0.15);
        }

        textarea::placeholder {
            color: #ccc;
            direction: ltr; 
            text-align: center;
            font-family: "Segoe UI", sans-serif;
            font-size: 18px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .status-text {
            font-size: 12px;
            color: #aaa;
        }

        button.copy-btn {
            background-color: #fbc02d; 
            color: #333;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button.copy-btn:hover {
            background-color: #fdd835;
        }

        button.copy-btn:active {
            transform: scale(0.96);
        }

        .suggestion-box {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 6px;
            z-index: 9999;
            min-width: 220px;
            overflow: hidden;
            display: none; 
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }

        .suggestion-header {
            background: #fff9c4; 
            padding: 6px 10px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            color: #555;
            text-align: right; 
            direction: ltr;
            font-family: monospace;
            font-weight: bold;
        }

        .suggestion-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-bottom: 1px solid #f9f9f9;
            color: #333;
            position: relative;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            line-height: 1.4;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover, .suggestion-item.selected {
            background-color: #fffde7; 
            color: #000;
        }

        .suggestion-number {
            font-size: 10px;
            color: #bbb;
            font-weight: normal;
            margin-left: 10px;
            font-family: sans-serif;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 { font-size: 20px; }
            .editor-card { padding: 15px; }
            textarea { font-size: 20px; min-height: 150px; }
            
            .suggestion-box {
                width: 90% !important; 
                left: 5% !important; 
            }
        }

    </style>
</head>
<body>

    <header>
        <h1><strong>B</strong>runo's <strong>I</strong>nput <strong>M</strong>ethod for <strong>A</strong>rabic</h1>
    </header>

    <div class="editor-card">
        <div class="input-wrapper">
            <textarea id="editor" placeholder="Tippe hier&hellip;" dir="rtl"></textarea>
            
            <div id="imePopup" class="suggestion-box">
                <div id="imeHeader" class="suggestion-header"></div>
                <div id="imeList" class="suggestion-list"></div>
            </div>
        </div>

        <div class="toolbar">
            <button class="copy-btn" onclick="copyText()">
                <span>Kopieren</span>
            </button>
        </div>
    </div>

<script>
    /**
     * CONFIGURATION
     */
    const GOOGLE_API_URL = "https://inputtools.google.com/request?itc=ar-t-i0-und&num=13&cp=0&cs=1&ie=utf-8&oe=utf-8&app=test";

    // DOM Elements
    const editor = document.getElementById('editor');
    const popup = document.getElementById('imePopup');
    const imeHeader = document.getElementById('imeHeader');
    const imeList = document.getElementById('imeList');

    // State
    let currentLatinWord = "";
    let suggestions = [];
    let selectedIndex = 0;
    let isActive = false;
    let requestTimer = null;

    /**
     * LOGIC: Fetch Data from Google
     */
    async function fetchSuggestions(text) {
        if (!text) return;
        
        try {
            const response = await fetch(`${GOOGLE_API_URL}&text=${encodeURIComponent(text)}`);
            const data = await response.json();
            
            if (data[0] === 'SUCCESS' && data[1] && data[1][0] && data[1][0][1]) {
                const results = data[1][0][1];
                updatePopup(results);
            }
        } catch (error) {
            console.error("API Error:", error);
        }
    }

    /**
     * UI: Update & Show Popup
     */
    function updatePopup(results) {
        suggestions = results;
        if (!suggestions.includes(currentLatinWord)) {
             suggestions.push(currentLatinWord);
        }

        selectedIndex = 0;
        imeHeader.textContent = currentLatinWord;
        imeList.innerHTML = '';

        suggestions.forEach((sugg, idx) => {
            const div = document.createElement('div');
            div.className = 'ita-ppe-item suggestion-item';
            if (idx === 0) div.classList.add('selected');
            
            const textSpan = document.createElement('span');
            textSpan.textContent = sugg;

            const numSpan = document.createElement('span');
            numSpan.className = 'suggestion-number';
            numSpan.textContent = (idx < 9) ? (idx + 1) : '';

            div.appendChild(numSpan); 
            div.appendChild(textSpan); 
            
            div.onmousedown = (e) => { 
                e.preventDefault(); 
                commitWord(sugg);
            };
            
            imeList.appendChild(div);
        });

        showPopupAtCursor();
    }

    function showPopupAtCursor() {
        if (suggestions.length === 0) {
            hidePopup();
            return;
        }

        isActive = true;
        popup.style.display = 'block';

        const isMobile = window.innerWidth <= 600;
        
        if (isMobile) {
            popup.style.top = (editor.offsetTop + 60) + 'px'; 
        } else {
            popup.style.top = (editor.offsetTop + 50) + 'px'; 
            popup.style.left = (editor.offsetLeft + 20) + 'px';
        }
    }

    function hidePopup() {
        isActive = false;
        popup.style.display = 'none';
        currentLatinWord = "";
        selectedIndex = 0;
    }

    /**
     * CORE: Commit Word
     */
    function commitWord(arabicWord) {
        const cursor = editor.selectionStart;
        const text = editor.value;
        
        const textBefore = text.substring(0, cursor - currentLatinWord.length);
        const textAfter = text.substring(cursor);
        
        const newText = textBefore + arabicWord + " ";
        editor.value = newText + textAfter;
        
        const newPos = newText.length;
        editor.setSelectionRange(newPos, newPos);
        
        hidePopup();
        editor.focus();
    }

    /**
     * EVENT LISTENERS
     */
    editor.addEventListener('input', (e) => {
        const val = editor.value;
        const cursor = editor.selectionStart;

        const textUpToCursor = val.substring(0, cursor);
        const lastSeparator = Math.max(textUpToCursor.lastIndexOf(' '), textUpToCursor.lastIndexOf('\n'));
        const rawWord = textUpToCursor.substring(lastSeparator + 1);

        if (rawWord && /^[a-zA-Z0-9\']+$/.test(rawWord)) {
            currentLatinWord = rawWord;
            
            if (requestTimer) clearTimeout(requestTimer);
            requestTimer = setTimeout(() => {
                fetchSuggestions(currentLatinWord);
            }, 100); 
            
        } else {
            hidePopup();
        }
    });

    editor.addEventListener('keydown', (e) => {
        if (!isActive) return;

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            selectedIndex = (selectedIndex + 1) % suggestions.length;
            renderSelection();
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            selectedIndex = (selectedIndex - 1 + suggestions.length) % suggestions.length;
            renderSelection();
        } else if (e.key === 'Enter' || e.key === 'Tab') {
            e.preventDefault();
            commitWord(suggestions[selectedIndex]);
        } else if (e.key === ' ') {
             e.preventDefault();
             commitWord(suggestions[selectedIndex]);
        } else if (e.key === 'Escape') {
            hidePopup();
        } else if (e.key >= '1' && e.key <= '9') {
            e.preventDefault();
            const idx = parseInt(e.key) - 1;
            if (suggestions[idx]) commitWord(suggestions[idx]);
        }
    });

    document.addEventListener('click', (e) => {
        if (isActive && !popup.contains(e.target) && e.target !== editor) {
            hidePopup();
        }
    });

    function renderSelection() {
        const items = imeList.querySelectorAll('.suggestion-item');
        items.forEach((item, idx) => {
            if (idx === selectedIndex) {
                item.classList.add('selected');
                item.scrollIntoView({ block: 'nearest' });
            } else {
                item.classList.remove('selected');
            }
        });
    }

    function copyText() {
        editor.select();
        editor.setSelectionRange(0, 99999); 
        
        try {
            navigator.clipboard.writeText(editor.value).then(() => {
                const btnSpan = document.querySelector('.copy-btn span');
                const btn = document.querySelector('.copy-btn');
                const originalText = btnSpan.textContent;
                
                btnSpan.textContent = "Kopiert!";
                btn.style.backgroundColor = "#a5d6a7"; 
                setTimeout(() => {
                    btnSpan.textContent = originalText;
                    btn.style.backgroundColor = "#fbc02d"; 
                }, 2000);
            });
        } catch (err) {
            alert("Konnte nicht kopieren. Bitte manuell kopieren.");
        }
    }

</script>

</body>
</html>
